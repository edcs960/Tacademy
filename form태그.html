<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form태그 예제</title>
</head>
<body>
    <form action="#" method="GET">
        아이디 : <input type="text"> <br />
        비밀번호 : <input type="text"> <br />
        성별 : <input type="radio">남 <input type="radio">여
        언어 : <input type="checkbox" checked="checked"> C언어 
               <input type="checkbox"> JAVA 
               <input type="checkbox"> Javascript <br />
        자기소개 : <textarea cols="20" rows="5">간단한 자기소개</textarea><br />
        국적 : <select>
                    <option>KOREA</option>
                    <option>USA</option>
                    <option>JAPAN</option>
                    <option>CHINA</option>
               </select><br />
        좋아하는 음식 : 
        <select multiple="multiple">
            <option>김치</option>
            <option>불고기</option>
            <option>파전</option>
            <option>비빔밥</option>
        </select><br />
        <input type="submit">
    </form>
</body>
</html>
