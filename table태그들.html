<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>테이블을 이용한 게시판 예제</h2>
    <table border="1">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>내용</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
        </tr>
        <tr>
            <td>1</td>
            <td>테이블 연습</td>
            <td>테이블 연습</td>
            <td>테이블</td>
            <td>2021-01-26</td>
            <td>2</td>
        </tr>
    </table>

    <h2>border 예제</h2>
    <table border="2">
        <tr>
            <td>border값이 2입니다</td>
        </tr>
    </table>

    <h2>colspan과 rowspan</h2>
    <table border="1">
        <tr>
            <td colspan="2">colspan</td>
            <td>예제</td>
            <td rowspan="2">테이블</td>
        </tr>
        <tr>
            <td>테이블 예제</td>
            <td>테이블 예제</td>
            <td>테이블 예제</td>
        </tr>
    </table>
</body>
</html>
